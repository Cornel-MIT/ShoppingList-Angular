<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <pre>valid : {{userForm.valid}}</pre>
        <!-- <pre>Value : {{userForm.value | json}}</pre>
        <pre>valid : {{userForm.valid}}</pre>
        <pre>invalid : {{userForm.invalid}}</pre>
        <pre>touched : {{userForm.touched}}</pre>
        <pre>untouched : {{userForm.untouched}}</pre>
        <pre>submitted : {{userForm.submitted}}</pre> -->
        <h2 class="text-center m-2">User Information</h2>
        <div class="form-group m-2">
            <label >First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" #fname="ngModel" name="firstName" [(ngModel)]="userObject.firsName" required>
            @if (fname?.dirty || fname?.touched) {

                @if (fname?.errors?.['required']) {
                    <small class="text-danger">First name is required</small>
                }
            }

          </div> 
        <div class="form-group m-2">
            <label >Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" #lname="ngModel" name="lastName" [(ngModel)]="userObject.lastName" required>
            @if (lname?.dirty || fname?.touched) {

                @if (lname?.errors?.['required']) {
                    <small class="text-danger">Lastname is required</small>
                }
            }
          </div>  
        <div class="form-group m-2">
            <label >Email</label>
            <input type="email" class="form-control" placeholder="Enter email address" name="emailAddress" [(ngModel)]="userObject.emailAddress" email required>
          </div>
        <div class="form-group m-2">
            <label >Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="userObject.password" minlength="8">
          </div>
        <div class="form-check m-2">
            <input type="checkbox" class="form-check-input" name="isCheck" [(ngModel)]="userObject.isCheck">
            <label>Check me Out</label>
          </div>
          <button class="btn btn-success m-2" [disabled]="!userForm.valid">Submit</button>
          <button class="btn btn-warning m-2" (click)="setValues(userForm)">Set Value</button>
          <button class="btn btn-primary m-2" (click)="patchValues(userForm)">Patch Value</button>
          <button class="btn btn-secondary m-2" (click)="resetValues(userForm)">Reset Value</button>

    </form>
</div>
